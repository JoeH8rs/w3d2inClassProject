<!DOCTYPE html>
<html ng-app="myApp" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Joe's Website</title>
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/main.css">

</head>

<body ng-controller="mainControl">
    <!--<h1>{{name}}</h1>-->

    <div class="input-area">
        <span>Name:</span> <input ng-model="name"></input>
        <span>Nice Score:</span> <input type="number" ng-model="niceScore"></input>
        <span>Naughty Score:</span> <input type="number" ng-model="naughtyScore">    </input>
        <button ng-click="addNewPerson()">Add</button>
    </div>
        
      

    <div class="niceList">
        <h3>Nice List</h3>
        <div ng-repeat="person in niceList">{{person.name}}</div>
        <div class="naughtyList">
            <h3>Naughty List</h3>
            <div ng-repeat="person in naughtyList">{{person.name}}</div>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controller.js"></script>
            <script src="js/service.js"></script>
</body>

</html>
